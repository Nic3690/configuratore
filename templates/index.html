<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuratore LED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container-fluid">
    <header class="row bg-light py-3 mb-4">
      <div class="col text-center">
        <h1>Configuratore LED</h1>
        <nav aria-label="breadcrumb" id="configuratore-breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item active">Seleziona Categoria</li>
          </ol>
        </nav>
      </div>
    </header>
    
    <!-- Step 1: Selezione Macrocategoria -->
    <div class="step-section" id="step-macrocategoria">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mb-4">Seleziona una Categoria</h2>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="hotspot-container">
            <img src="{{ url_for('static', filename='img/mappa.jpg') }}" alt="Mappa dei LED" class="img-fluid">
            <div class="hotspots">
              <div class="hotspot" data-categoria="Profili a Plafone" style="top:10%; left:15%;">
                <span class="hotspot-dot"></span>
                <div class="hotspot-label">Profili a Plafone</div>
              </div>
              <div class="hotspot" data-categoria="Profili a Parete" style="top:25%; left:70%;">
                <span class="hotspot-dot"></span>
                <div class="hotspot-label">Profili a Parete</div>
              </div>
              <div class="hotspot" data-categoria="Profili a Incasso" style="top:40%; left:20%;">
                <span class="hotspot-dot"></span>
                <div class="hotspot-label">Profili a Incasso</div>
              </div>
              <div class="hotspot" data-categoria="Profili a Sospensione" style="top:55%; left:50%;">
                <span class="hotspot-dot"></span>
                <div class="hotspot-label">Profili a Sospensione</div>
              </div>
              <div class="hotspot" data-categoria="Profili a Battiscopa" style="top:70%; left:30%;">
                <span class="hotspot-dot"></span>
                <div class="hotspot-label">Profili a Battiscopa</div>
              </div>
              <div class="hotspot" data-categoria="Profili Wall Washer" style="top:80%; left:65%;">
                <span class="hotspot-dot"></span>
                <div class="hotspot-label">Profili Wall Washer</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Step 2: Selezione Modello -->
    <div class="step-section" id="step-modello" style="display: none;">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mb-4">Seleziona un Modello</h2>
          <p class="text-center categoria-selezionata"></p>
        </div>
      </div>
      
      <div class="row" id="modelli-container">
        <!-- I modelli verranno aggiunti qui dinamicamente -->
      </div>
      
      <div class="row mt-4">
        <div class="col-12 text-center">
          <button class="btn btn-secondary btn-torna-indietro">Torna alla selezione categoria</button>
        </div>
      </div>
    </div>
    
    <!-- Step 3: Configurazione Caratteristiche -->
    <div class="step-section" id="step-caratteristiche" style="display: none;">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mb-4">Configura il Modello</h2>
          <p class="text-center modello-selezionato"></p>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form id="form-configurazione">
            <!-- Le caratteristiche verranno aggiunte qui dinamicamente -->
          </form>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-12 text-center">
          <button class="btn btn-primary" id="btn-finalizza">Finalizza Configurazione</button>
          <button class="btn btn-secondary btn-torna-modelli">Torna ai modelli</button>
        </div>
      </div>
    </div>
    
    <!-- Step 4: Risultato Configurazione -->
    <div class="step-section" id="step-risultato" style="display: none;">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mb-4">Configurazione Completata</h2>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h3 class="card-title mb-0">Prodotto Configurato</h3>
            </div>
            <div class="card-body">
              <div id="risultato-configurazione">
                <!-- Qui verrà mostrato il risultato -->
              </div>
              
              <div id="codice-prodotto" class="alert alert-info mt-3">
                <!-- Qui verrà mostrato il codice prodotto -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-12 text-center">
          <button class="btn btn-primary" id="btn-nuova-configurazione">Nuova Configurazione</button>
          <button class="btn btn-success" id="btn-salva-pdf">Salva PDF</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
